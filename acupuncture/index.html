# Consultation and treatment

### Audley practises in Carmathen, Drefach Felindre and Harley Street.

After booking an appointment with Audley, you will receive an initial consultation and treatment.

This normally lasts over an hour and includes a full case history and discussion - £55.

Subsequent treatments - £45.

Fees may be negotiable and no patients are refused treatment on financial grounds.

### Among the many conditions Audley has treated are:

* Sleep disorders
* Stress
* Chronic illness
* Fertility and pregnancy
* Musculo skeletal conditions
* Back problems
* Addiction
* Anxiety
* Eating disorder
* Pain
* Arthritis
* Headache and migraine
* For all conditions treated please refer to the [British Acupuncture Council](https://www.acupuncture.org.uk/)
